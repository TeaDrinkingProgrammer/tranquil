<!DOCTYPE html>

<html class="" lang="{% block lang %}{% endblock lang %}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>{% block title %}{% endblock title %}</title>
  <meta name="description" content="{% block desc %}{% endblock desc %}">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link href="/styles/styles.css" rel="stylesheet">
  
  {% block head %}{% endblock head %}
  {% include "_head_extend.html" %}
</head>

<body class="antialiased text-slate-700 dark:text-slate-300 bg-white dark:bg-stone-900 prose-a:underline prose-a:decoration-sky-500 prose-a:decoration-2">
  <!-- <script>if (localStorage.getItem('theme') == 'dark') { document.body.classList.add('dark');}</script> -->
  <div class="flex items-center justify-center">
    <div class="py-24 p-6 max-w-prose">
      <div class="">
        {% block content %}{% endblock content %}
        {% block script %}{% endblock script %}
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
