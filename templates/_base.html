<!DOCTYPE html>

<html lang="{% block lang %}{% endblock lang %}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>{% block title %}{% endblock title %}</title>
  <meta name="description" content="{% block desc %}{% endblock desc %}">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link href="{{ config.base_url }}/styles/styles.css" rel="stylesheet">
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
      localStorage.setItem("theme", "dark")
    } else {
      document.documentElement.classList.remove('dark')
      localStorage.setItem("theme", "light")
    }

  </script>
  {% block head %}{% endblock head %}
  {% include "_head_extend.html" %}
</head>

<body class="antialiased text-slate-700 dark:text-slate-300 bg-white dark:bg-stone-900">
  {% block content %}{% endblock content %}
  {% block atom %}
  <link rel="alternate" type="application/atom+xml" title="Atom" href="{{ get_url(path='atom.xml',
    trailing_slash=false) }}">
  {% endblock %}
  {% block script %}{% endblock script %}
  <script src="{{ config.base_url }}/js/main.js"></script>
</body>

</html>
