<!DOCTYPE html>

<html class="" lang="{% block lang %}{% endblock lang %}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>{% block title %}{% endblock title %}</title>
  <meta name="description" content="{% block desc %}{% endblock desc %}">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
  <link href="/styles/styles.css" rel="stylesheet">
  
  {% block head %}{% endblock head %}
  {% include "_head_extend.html" %}
</head>

<body class="antialiased text-zinc-500 dark:text-zinc-300 bg-white dark:bg-zinc-900 prose-a:underline prose-a:decoration-sky-500 prose-a:decoration-2">
  <!-- <script>if (localStorage.getItem('theme') == 'dark') { document.body.classList.add('dark');}</script> -->
  <div class="flex justify-center py-24 p-6">
    <div class="md:w-2/3">
      {% block content %}{% endblock content %}
      {% block script %}{% endblock script %}
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
