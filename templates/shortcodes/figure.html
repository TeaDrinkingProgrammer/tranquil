<figure>
    <img class="m-auto" src="{{ config.base_url }}/{{ src }}" {% if alt %} alt="{{ alt }}"{% endif %}>
    {% if via %}
    <figcaption class="flex justify-center italic"><a href="{{via}}">via</a></figcaption>
    {% else %}
    <figcaption class="flex justify-center italic">{{ caption }}</figcaption>
    {% endif %}
</figure>
